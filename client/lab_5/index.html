<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title> Reines Maliksi's Lab 5</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'/>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class=columns>
                    <div class="column">
                        <div class="column is-vcentered">
                            <div class="box has-background-danger-light">
                                <div class="column is-8">
                                    <p class="bd-notification is-primary is-size-3">Reines Maliksi's Lab 5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="column is-6 is-offset-6">
                            <div class="box has-background-danger-light">
                                <div class="form-row">
                                    <form action="/api" method="get" class="body">
                                    </form>
                                    <label for="first-name"> <b>First Name</b></label>
                                    <input id="first-name" name="first-name" type="text"/>
                                </div>
                                <br>
                                <div class="form-row">
                                    <form action="/api" method="get" class="body">
                                    </form>
                                    <label for="food-preference"> <b>Food Preference</b></label>
                                    <input id="food-preference" name="food-preference" type="text"/>
                                </div>
                                <br>
                                <div class="field">
                                    <div class="control">
                                        <label class="label">Veggie or Vegan?</label>
                                        <label class="radio">
                                            <input type="radio" name="question"> Yes
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question"> No
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <form action="/api">
                                            <button class="button is-link">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=column>
                        <div class="column">
                            <div class="box has-background-danger-light" style="width:600px">
                            This is going to be something in two weeks.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
